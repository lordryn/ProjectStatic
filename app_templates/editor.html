<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WCS | Input Terminal</title>
    <style>
        :root { --bg: #0f1115; --panel: #161b22; --text: #c9d1d9; --accent: #2ea043; }
        body { background-color: var(--bg); color: var(--text); font-family: 'Courier New', monospace; padding: 40px; }

        .container { max-width: 800px; margin: 0 auto; }
        h1 { color: #fff; margin-bottom: 20px; }

        /* Form Styling */
        form { display: flex; flex-direction: column; gap: 20px; }

        label { font-weight: bold; color: var(--accent); margin-bottom: 5px; display: block; }
        input, textarea {
            background: var(--panel);
            border: 1px solid #30363d;
            color: #fff;
            padding: 12px;
            font-family: inherit;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box; /* Fixes padding overflow */
        }

        textarea { min-height: 400px; resize: vertical; }

        .btn-submit {
            background-color: var(--accent);
            color: #fff;
            padding: 15px;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            font-size: 1.1em;
            margin-top: 10px;
        }
        .btn-submit:hover { background-color: #3fb950; }

        .back-link { color: #8b949e; text-decoration: none; display: inline-block; margin-bottom: 20px; }
        .back-link:hover { color: #fff; }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back-link">‚Üê RETURN TO ROOT</a>

        <h1>// INPUT_TERMINAL</h1>

        <form action="/save_post" method="POST">
            <div>
                <label for="title">ENTRY_TITLE</label>
                <input type="text" id="title" name="title" placeholder="e.g. Server Migration Log 01" required>
            </div>

            <div>
                <label for="summary">SUMMARY_METADATA</label>
                <input type="text" id="summary" name="summary" placeholder="Brief overview for the index card..." required>
            </div>

            <div>
                <label for="content">MARKDOWN_PAYLOAD</label>
                <textarea id="content" name="content" placeholder="# Heading&#10;&#10;Write your content here..." required></textarea>
            </div>

            <button type="submit" class="btn-submit">COMMIT TO STORAGE</button>
        </form>
    </div>
</body>
</html>
